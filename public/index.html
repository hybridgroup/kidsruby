<!DOCTYPE html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>KidsRuby</title>

  <!-- Load styles -->
  <link rel="stylesheet" href="css/blitzer/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" title="style">
  <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="style">
  <link rel="stylesheet" href="css/jquery.snippet.min.css" type="text/css" media="screen" title="style">

  <!-- jQuery-ish -->
  <script type="text/javascript" src="js/jquery/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="js/jquery/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript" src="js/sugar-0.9.5.min.js"></script>

  <!-- ACE Editor -->
  <script src="js/ace/ace.js" type="text/javascript"></script>
  <script src="js/ace/mode-ruby.js" type="text/javascript"></script>

  <script src="js/ace/theme-clouds.js" type="text/javascript"></script>
  <script src="js/ace/theme-clouds_midnight.js" type="text/javascript"></script>
  <script src="js/ace/theme-cobalt.js" type="text/javascript"></script>
  <script src="js/ace/theme-crimson_editor.js" type="text/javascript"></script>
  <script src="js/ace/theme-dawn.js" type="text/javascript"></script>
  <script src="js/ace/theme-eclipse.js" type="text/javascript"></script>
  <script src="js/ace/theme-idle_fingers.js" type="text/javascript"></script>
  <script src="js/ace/theme-kr_theme.js" type="text/javascript"></script>
  <script src="js/ace/theme-merbivore.js" type="text/javascript"></script>
  <script src="js/ace/theme-merbivore_soft.js" type="text/javascript"></script>
  <script src="js/ace/theme-mono_industrial.js" type="text/javascript"></script>
  <script src="js/ace/theme-solarized_dark.js" type="text/javascript"></script>
  <script src="js/ace/theme-solarized_light.js" type="text/javascript"></script>
  <script src="js/ace/theme-textmate.js" type="text/javascript"></script>
  <script src="js/ace/theme-twilight.js" type="text/javascript"></script>
  <script src="js/ace/theme-vibrant_ink.js" type="text/javascript"></script>

  <!-- KidsRuby -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/pen.js"></script>
  <script type="text/javascript" src="js/hsv.js"></script>
</head>
<body id="index">
  <div id="container">
    <pre id="rubycode"></pre>

    <div id="buttons">
      <button id="run">Ejecutar</button>
      <button id="clear">Limpiar</button>
      <button id="open">Abrir</button>
      <button id="save">Guardar</button>
    </div>

    <aside id="tabs">
      <ul>
        <li><a id="help-link" href="#help">Ayuda</a></li>
        <li><a id="output-link" href="#output">Salida</a></li>
        <li><a id="turtle-link" href="#turtle">Turtle</a></li>
      </ul>

      <div id="help">
        <iframe id="help-iframe" src="help/en/index.html"></iframe>
      </div>

      <div id="output">
        <div id="stdout">&nbsp;</div>
        <div id="stderr">&nbsp;</div>
      </div>

      <div id="turtle">
        <canvas id="turtle-canvas"></canvas>
      </div>
    </aside>
  </div>
</body>
</html>
